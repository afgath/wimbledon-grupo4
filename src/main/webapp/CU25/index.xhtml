<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>

	<title>CU-25</title>



	<h:outputStylesheet library="css" name="style.css" />


</h:head>

<h:body>

	<div
		style="width: 100%; background-color: #ffffff; display: inline-block; margin-top: 5px;">
		<h1 align="center">TORNEO</h1>
		<h1 align="center">WIMBLEDON 2018</h1>
	</div>
	<div
		style="width: 100%; background-color: #D5E8D4; display: inline-block; text-align: center; position: relative; padding-top: 10px;">
		<h:form>

			<h:commandButton styleClass="c2" value="DRAW SOLO HOMBRES"
				rendered="#{seleccionarDraw.contains('DRAW SOLO HOMBRES')}"
				action="#{seleccionarDraw.redireccionar('1')}" />

			<h:commandButton styleClass="c2" value="DRAW SOLO MUJERES"
				rendered="#{seleccionarDraw.contains('DRAW SOLO MUJERES')}"
				action="#{seleccionarDraw.redireccionar('2')}" />

			<h:commandButton styleClass="c2" value="DRAW EQUIPO HOMBRES"
				rendered="#{seleccionarDraw.contains('DRAW EQUIPO HOMBRES')}"
				action="#{seleccionarDraw.redireccionar('3')}" />

			<h:commandButton styleClass="c2" value="DRAW EQUIPO MUJERES"
				rendered="#{seleccionarDraw.contains('DRAW EQUIPO MUJERES')}"
				action="#{seleccionarDraw.redireccionar('4')}" />

			<h:commandButton styleClass="c2" value="DRAW EQUIPO MIXTO"
				rendered="#{seleccionarDraw.contains('DRAW EQUIPO MIXTO')}"
				action="#{seleccionarDraw.redireccionar('5')}" />
				
		</h:form>
	</div>

</h:body>
</html>
